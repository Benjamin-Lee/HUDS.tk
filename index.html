<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
  <script charset="utf-8">
    now = new Date()
    year = now.getFullYear()
    month = now.getMonth() + 1
    date = now.getDate()

    currentTime = now.getHours() + now.getMinutes() / 100

    if (now.getDay() == 0) {
      if (currentTime < 14.15) {
        console.log("Sunday brunch!")
        mealNumber = 0
      } else {
        console.log("Sunday dinner!")
        mealNumber = 1
      }
    } else {
      if (currentTime < 10) {
        console.log("Breakfast")
        mealNumber = 0
      } else if (10 < currentTime && currentTime < 14.15) {
        console.log("Lunch")
        mealNumber = 1
      } else if (14.15 < currentTime && currentTime < 20.3) {
        console.log("Dinner")
        mealNumber = 2
      } else {
        console.log("Tomorrow breakfast")
        mealNumber = 0
        now.setDate(date + 1)
        year = now.getFullYear()
        month = now.getMonth() + 1
        date = now.getDate()
      }
    }

    window.location.href = `http://www.foodpro.huds.harvard.edu/foodpro/menu_items.asp?date=${month}-${date}-${year}&meal=${mealNumber}`
  </script>
</html>
